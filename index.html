<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário Ebac</title>
</head>
<body>
    <header>
    <div class="container">
        <h3>Formulário Ebac</h3>
    </div>
    </header>
    <section id="contato">
        <form id="novo-cadastro">
            <div class="container">
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" maxlength="11" pattern="([0-9]{11})" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço Completo:</label>
                    <input type="text" id="endereço" name="endereço">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button id="enviar" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <footer>
        <div class="container">
            <p>2024 &copy; Todos os direitos reservados</p>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
